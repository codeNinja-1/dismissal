<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
		<script src="client.js" charset="utf-8"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="master.css">
		<title>Dismissal</title>
	</head>
  <body>
		<div class="title">
			Dismissal
		</div>
		<div id="login_section" class="half-width">
			<input class="input" type="password" id="pw_input" value="" style="width:100%;" placeholder="Password..."><br>
			<div id="wait_text" style="opacity:0;color:red;font-size:12px;text-align:left;margin-top:2px;">Wait 5 seconds and retry</div><br>
			<div type="button" name="button" onclick="login()" class="button" style="float:right;margin-top:-31px;">LOG IN TO EDIT</div>
			<div type="button" name="button" onclick="skip()" class="button alt" style="float:right;margin-right:4px;margin-top:-31px;">VIEW LIST</div>
		</div>
		<div id="signed_in" style="display:none;">
			<div id="list">

			</div>
			<div id="options" style="display:none;">
				<input type="text" id="who" value="" class="input" style="width:300px;">
				<input type="number" id="grade" value="5" min="5" max="8" onfocusout="this.value = Math.floor(Math.max(Math.min(this.value, 8), 5))" class="input" style="width:75px;">
				<div type="button" name="button" onclick="add()" class="button alt">Add person</div>
				<div type="button" name="button" onclick="remove()" class="button">Remove person</div>
				<div style="margin-top:4px;font-size:12px;">Refresh to log out</div>
			</div>
		</div>
  </body>
</html>
