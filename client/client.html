<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
		<script src="client.js" charset="utf-8"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<title>Dismissal</title>
	</head>
  <body>
		<div style="text-align:center;font-size:24px;font-family:'Roboto';color:#444C5A;margin:10px;">
			Dismissal
		</div>
		<div id="login_section">
			Password:<br>
			<input type="password" id="pw_input" value="" style="font-size:15px;padding:8px;background:transparent;border:2px solid dodgerblue;color:#444C5A;width:200px;display:inline-block;border-radius:3px;outline:none;"><br>
			<div type="button" name="button" onclick="login()" style="text-align:center;font-family:'Roboto';font-size:15px;padding:10px;background:dodgerblue;color:white;display:inline-block;cursor:pointer;border-radius:3px;">Log In</div>
			<div type="button" name="button" onclick="skip()" style="text-align:center;font-family:'Roboto';font-size:15px;padding:10px;background:dodgerblue;color:white;display:inline-block;cursor:pointer;border-radius:3px;">Skip</div>
		</div>
		<div id="signed_in" style="display:none;">
			<div id="list" style="font-family:'Roboto';font-size:15px;color:#444C5A;">

			</div>
			<input type="text" id="who" value="" style="font-size:15px;padding:8px;background:transparent;border:2px solid dodgerblue;color:#444C5A;width:200px;display:inline-block;border-radius:3px;outline:none;">
			<div type="button" name="button" onclick="add()" style="text-align:center;font-family:'Roboto';font-size:15px;padding:10px;background:dodgerblue;color:white;display:inline-block;cursor:pointer;border-radius:3px;">Add person</div>
			<div type="button" name="button" onclick="remove()" style="text-align:center;font-family:'Roboto';font-size:15px;padding:10px;background:dodgerblue;color:white;display:inline-block;cursor:pointer;border-radius:3px;">Remove person</div>
		</div>
  </body>
</html>
